<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Alumni</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Reset some default browser styles */
body, h2, form, input, textarea, select, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Container for the job portal page */
.job-portal-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Form heading */
.form-heading {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #007bff;
}

/* Form styling */
.job-posting-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* Form group styling */
.form-group {
    display: flex;
    flex-direction: column;
}

/* Form label styling */
.form-group label {
    margin-bottom: 0.5rem;
    color: #333;
    font-weight: bold;
}

/* Form input, textarea, and select styling */
.form-group input, 
.form-group textarea, 
.form-group select {
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    width: 100%;
}

/* Button styling */
.submit-btn {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    padding: 0.8rem;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Button hover effect */
.submit-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <!-- Job Posting Form -->
    <div class="job-portal-container">
        <h2 class="form-heading">Post a New Job</h2>
        <form class="job-posting-form">
            <!-- Job Title -->
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter the job title" required>
            </div>

            <!-- Company Name -->
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" placeholder="Enter the company name" required>
            </div>

            <!-- Location -->
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter the job location" required>
            </div>

            <!-- Job Description -->
            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea id="jobDescription" name="jobDescription" rows="5" placeholder="Describe the job and responsibilities" required></textarea>
            </div>

            <!-- Qualifications -->
            <div class="form-group">
                <label for="qualifications">Qualifications</label>
                <textarea id="qualifications" name="qualifications" rows="3" placeholder="List the required qualifications" required></textarea>
            </div>

            <!-- Job Type -->
            <div class="form-group">
                <label for="jobType">Job Type</label>
                <select id="jobType" name="jobType" required>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="internship">Internship</option>
                    <option value="contract">Contract</option>
                </select>
            </div>

            <!-- Salary -->
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="text" id="salary" name="salary" placeholder="Enter salary or range" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Post Job</button>
        </form>
    </div>
</body>
</html>
